<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/component/header.js"></script>
    <link href="/styles/default.css" rel="stylesheet"/>
</head>
<body>
    <nika-header data-link="/news.html"></nika-header>
    <main>
        <article>
            <div class="news_caption">
                <span class="news_date">2023.06.20</span>
                <span class="news_type">スクール</span>
            </div>
            <p class="news_desc">大枝公園でスクールを開講しました</p>
            <figure class="news_pictures">
                <img src="/images/news/20230620_1.jpg"/>
                <img src="/images/news/20230620_2.jpg"/>
            </figure>
            <dl class="news_info">
                <div>
                    <dd>日時</dd>
                    <dt>6月20日　水曜日　17:00～</dt>
                </div>
                <div>
                    <dd>会場</dd>
                    <dt>大枝公園（守口市）</dt>
                </div>
                <div>
                    <dd>指導者</dd>
                    <dt>NIKA所属選手・スタッフ</dt>
                </div>
                <div>
                    <dd>参加者</dd>
                    <dt>小学校低学年５名・高学年５名</dt>
                </div>
            </dl>
            <p class="news_content">
子どもたちと選手がバスケットボールを通じて笑顔になれたスクール開講日となりました。
当日は、スクールの見学やお友達の応援に来てくれた子どもたちも多数おり、大変いいスタートになりました。
            </p>
            <p class="news_content">
NIKAでは、毎週火曜日17:00から学年別３クラスでスクールを行なっております。
現役で活動している選手の指導やプレーにご興味のある方は、ぜひ大枝公園まで！
            </p>
        </article>
    </main>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        article {
            display: flex;
            flex-direction: column;
            align-items: start;
            font-family: 'Kozuka Gothic Pr6N','小塚ゴシック Pro','Kozuka Gothic Pro',sans-serif;
            max-width: 800px;
            margin: 1em;
        }
        .news_caption {
            font-size: 1em;
            line-height: 1.8em;
            height: 1.8em;
            margin-top: 1em;
            margin-bottom: 0.2em;
        }
        .news_date {
            display: inline-block;
            height: 100%;
            color: #A0A0A0;
        }
        .news_type {
            display: inline-block;
            color: white;
            background-color: #56c83f;
            font-size: 0.85em;
            height: 100%;
            vertical-align: bottom;
            padding: 0 0.3em;
        }
        .news_desc {
            margin: 0;
        }
        .news_pictures {
            align-self: center;
        }
        .news_pictures img {
            margin: 0 0.5em;
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }
        .news_info {
            margin: 0;
        }
        .news_info div {
            height: 1.5em;
            line-height: 1.5em;
            margin: 0.5em 0;
        }
        .news_info dd {
            display: inline-block;
            background-color: #CCCCCC;
            width: 4em;
            height: 100%;
            margin: 0;
            text-align: center;
        }
        .news_info dt {
            display: inline-block;
            height: 100%;
            margin: 0;
        }
        @media (max-width: 550px) {
            .news_pictures {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>
