<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="component/news_header.js"></script>
    <link href="styles/default.css" rel="stylesheet"/>
</head>
<body>
    <nika-news-header></nika-news-header>
    <main>
        <article>
            <div class="news_caption">
                <span class="news_date">2023.03.21</span>
                <span class="news_type">イベント</span>
            </div>
            <p class="news_desc">大枝公園でバスケットボール体験会を開催しました。</p>
            <figure class="news_pictures">
                <img src="images/news_20230531_1.png"/>
                <img src="images/news_20230531_2.png"/>
            </figure>
            <dl class="news_info">
                <div>
                    <dd>日時</dd>
                    <dt>3月21日火曜日　12:00～</dt>
                </div>
                <div>
                    <dd>会場</dd>
                    <dt>大枝公園（守口市）</dt>
                </div>
                <div>
                    <dd>講師</dd>
                    <dt>NIKA所属選手・スタッフ</dt>
                </div>
                <div>
                    <dd>参加者</dd>
                    <dt>小学生20名</dt>
                </div>
            </dl>
            <p class="news_content">
                天気には恵まれませんでしたが、子供たちの笑顔溢れるバスケットボール体験会になりました。<br/>
            </p>
            <p class="news_content">
                NIKAでは、6月6日から大枝公園にてバスケットボールスクールを開講しますので、選手にとってもいい経験となりました。<br/>
                NIKAはこれからも、バスケットボールを通じて子供たちに夢と笑顔を与えられるよう活動してまいります。
            </p>
        </article>
    </main>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        article {
            display: flex;
            flex-direction: column;
            align-items: start;
            font-family: 'Kozuka Gothic Pr6N','小塚ゴシック Pro','Kozuka Gothic Pro',sans-serif;
            max-width: 800px;
            margin: 1em;
        }
        .news_caption {
            font-size: 1em;
            line-height: 1.8em;
            height: 1.8em;
            margin-top: 1em;
            margin-bottom: 0.2em;
        }
        .news_date {
            display: inline-block;
            height: 100%;
            color: #A0A0A0;
        }
        .news_type {
            display: inline-block;
            color: white;
            background-color: #261F87;
            font-size: 0.85em;
            height: 100%;
            vertical-align: bottom;
            padding: 0 0.3em;
        }
        .news_desc {
            margin: 0;
        }
        .news_pictures {
            align-self: center;
        }
        .news_pictures img {
            margin: 0 0.5em;
            max-width: 100%;
            max-height: 220px;
            object-fit: contain;
        }
        .news_info {
            margin: 0;
        }
        .news_info div {
            height: 1.5em;
            line-height: 1.5em;
            margin: 0.5em 0;
        }
        .news_info dd {
            display: inline-block;
            background-color: #CCCCCC;
            width: 4em;
            height: 100%;
            margin: 0;
            text-align: center;
        }
        .news_info dt {
            display: inline-block;
            height: 100%;
            margin: 0;
        }
        @media (max-width: 550px) {
            .news_pictures {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</body>
</html>
