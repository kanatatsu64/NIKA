<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="icons/Nika.png" rel="icon"/>
        <link href="styles/default.css" rel="stylesheet"/>
        <script type="module" src="component/header.js"></script>
        <script type="module" src="component/footer.js"></script>
        <style>
            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 5em;
            }
            main pre {
                width: calc(100% - 10em);
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <nika-header></nika-header>
        <main>
            <h2>個人情報保護方針 Sample</h2>
            <pre id="policy"></pre>
        </main>
        <nika-footer></nika-footer>
        <script>
            window.addEventListener("load", function() {
                fetch("privacypolicy.txt").then(res => res.text().then(text =>
                    document.getElementById("policy").textContent = text
                ));
            })
        </script>
    </body>
</html>
