<!DOCTYPE html>
<html>
    <head>
        <link href="/icons/Nika.png" rel="icon"/>
        <link href="/styles/index.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <nav id="header-menu">
                <ul>
                    <li class="header-selected">
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/gallery">Gallery</a>
                    </li>
                </ul>
            </nav>
            <div id="header-home">
                <a href="/">
                    <img src="/icons/Nika.png"/>
                </a>
            </div>
            <nav id="header-sns">
                <ul>
                    <li>
                        <a href="">
                            <img src="/icons/youtube_white.png"/>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/icons/Instagram_white.png"/>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="index-photo">
                <img src="/images/team.png" alt="team photo"/>
            </section>
            <section id="index-news">
                <h2>News</h2>
                <div id="index-news-content">
                    <div id="index-news-frame">
                        <img src="/images/news_sample.jpeg"/>
                    </div>
                    <p>
                        3月21日に寝屋川市体育館にて、市職員や地域の方々を招いて<br/>
                        3x3バスケの体験会を行います。
                    </p>
                </div>
            </section>
            <section id="index-sns">
                <h2>Official SNS</h2>
                <ul>
                    <li>
                        <a href="">
                            <img src="/icons/Instagram_white.png" alt="Instagram"/>
                            <p>
                                Instagram<br/>
                                @nika_insta
                            </p>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="/icons/youtube_white.png" alt="YouTube"/>
                            <p>
                                YouTube<br/>
                                @nika_youtube
                            </p>
                        </a>
                    </li>
                </ul>
            </section>
            <section id="index-contact">
                <h2>Contact</h2>
                <form>
                    <dl>
                        <div id="index-contact-name">
                            <dt>お名前</dt>
                            <dd><input type="text"/></dd>
                        </div>
                        <div id="index-contact-email">
                            <dt>メールアドレス</dt>
                            <dd><input type="email"/></dd>
                        </div>
                        <div id="index-contact-tel">
                            <dt>電話番号</dt>
                            <dd><input type="tel"/></dd>
                        </div>
                        <div id="index-contact-content">
                            <dt>お問い合わせ内容</dt>
                            <dd><textarea name="content"></textarea></dd>
                        </div>
                        <div id="index-contact-privacy">
                            <input type="checkbox"/>
                            <p><a class="a-link" href="/">プライバシーポリシー</a>に同意する</p>
                        </div>
                        <div id="index-contact-submit">
                            <button type="submit">送信する</button>
                        </div>
                    </dl>
                </form>
            </section>
        </main>
        <footer>
            <h2><a href="">NIKA</a></h2>
            <nav>
                <ul>
                    <li class="footer-selected">
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Privacy</a>
                    </li>
                    <li>
                        <a href="">Gallery</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
