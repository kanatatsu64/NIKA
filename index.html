<!DOCTYPE html>
<html>
    <head>
        <link href="icons/Nika.png" rel="icon"/>
        <link href="styles/index.css" rel="stylesheet"/>
        <script type="module" src="component/header.js"></script>
        <script type="module" src="component/footer.js"></script>
    </head>
    <body>
        <nika-header></nika-header>
        <main>
            <section id="index-photo">
                <img src="images/team.png" alt="team photo"/>
            </section>
            <section id="index-news">
                <h2>News</h2>
                <div id="index-news-content">
                    <div id="index-news-frame">
                        <img src="images/news_sample.jpeg"/>
                    </div>
                    <p>
                        3月21日に寝屋川市体育館にて、市職員や地域の方々を招いて<br/>
                        3x3バスケの体験会を行います。
                    </p>
                </div>
            </section>
            <section id="index-sns">
                <h2>Official SNS</h2>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/nika_3x3_team/"
                           target="_blank"
                           rel="noopener noreferrer">
                            <img src="icons/Instagram_white.svg" alt="Instagram"/>
                            <p>
                                Instagram<br/>
                                @nika_3x3_team
                            </p>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.tiktok.com/@nika_basket"
                           target="_blank"
                           rel="noopener noreferrer">
                            <img src="icons/tiktok.svg" alt="Instagram"/>
                            <p>
                                TikTok<br/>
                                @nika_basket
                            </p>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/nika_3x3"
                           target="_blank"
                           rel="noopener noreferrer">
                            <img src="icons/twitter.svg" alt="Twitter"/>
                            <p>
                                Twitter<br/>
                                @nika_3x3
                            </p>
                        </a>
                    </li>
                </ul>
            </section>
            <section id="index-contact">
                <h2>Contact</h2>
                <form>
                    <dl>
                        <div id="index-contact-name">
                            <dt>お名前</dt>
                            <dd><input type="text"/></dd>
                        </div>
                        <div id="index-contact-email">
                            <dt>メールアドレス</dt>
                            <dd><input type="email"/></dd>
                        </div>
                        <div id="index-contact-tel">
                            <dt>電話番号</dt>
                            <dd><input type="tel"/></dd>
                        </div>
                        <div id="index-contact-content">
                            <dt>お問い合わせ内容</dt>
                            <dd><textarea name="content"></textarea></dd>
                        </div>
                        <div id="index-contact-privacy">
                            <input type="checkbox"/>
                            <p><a class="a-link" href="privacy.html">プライバシーポリシー</a>に同意する</p>
                        </div>
                        <div id="index-contact-submit">
                            <button type="submit">送信する</button>
                        </div>
                    </dl>
                </form>
            </section>
        </main>
        <nika-footer></nika-footer>
    </body>
</html>
