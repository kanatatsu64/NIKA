<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="component/news_header.js"></script>
    <link href="styles/default.css" rel="stylesheet"/>
</head>
<body>
    <nika-news-header></nika-news-header>
    <main>
        <article>
            <a href="news_20230531.html">
                <img src="images/news_20230531_1.png"/>
                <div class="news_about">
                    <div class="news_caption">
                        <span class="news_date">2023.05.31</span>
                        <span class="news_type">イベント</span>
                    </div>
                    <p class="news_desc">大枝公園でバスケットボール体験会を開催しました。</p>
                </div>
            </a>
        </article>
    </main>
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        article {
            font-family: 'Kozuka Gothic Pr6N','小塚ゴシック Pro','Kozuka Gothic Pro',sans-serif;
            max-width: 800px;
            margin: 1em;
        }
        article>a {
            display: flex;
        }
        article>a:hover {
            border-color: gray;
            background-color: #EEEEEE;
        }
        .news_about {
            margin-left: 1em;
        }
        .news_caption {
            position: relative;
            font-size: min(4vw, 1em);
            height: 4em;
        }
        .news_date {
            position: absolute;
            bottom: 0;
            left: 0;
            display: inline-block;
            font-size: inherit;
            line-height: 1em;
            height: 1em;
            color: #A0A0A0;
        }
        .news_type {
            position: absolute;
            top: 0;
            right: 0;
            display: inline-block;
            color: white;
            background-color: #261F87;
            font-size: inherit;
            line-height: 3em;
            height: 3em;
            vertical-align: bottom;
            padding: 0 1em;
        }
        .news_desc {
            font-size: min(4.5vw, 2em);
            margin: 0;
        }
        img {
            display: block;
            aspect-ratio: 16/12;
            max-width: 50%;
            max-height: 220px;
            object-fit: contain;
        }
        @media (max-width: 550px) {
            .news_caption {
                display: flex;
                justify-content: space-between;
                flex-direction: row-reverse;
                align-items: end;
            }
            .news_date {
                display: inline-block;
                position: static;
                font-size: 1em;
                line-height: 1em;
                height: 1em;
                color: #A0A0A0;
            }
            .news_type {
                display: inline-block;
                position: static;
                color: white;
                background-color: #261F87;
                font-size: 1em;
                line-height: 1em;
                height: 1em;
                vertical-align: bottom;
                padding: 0.5em 0.5em;
            }
        }
    </style>
</body>
</html>
